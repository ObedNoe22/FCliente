<ion-header>
  <ion-navbar>
    <ion-title>Nuevo usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="nopadding">
      <ion-label floating>Nombre de usuario:</ion-label>
      <ion-input [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>
    <ion-item class="nopadding">
      <ion-label floating>Correo:</ion-label>
      <ion-input [(ngModel)]="usuario.correo"></ion-input>
    </ion-item>
    <ion-item class="nopadding">
      <ion-label floating>Contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <ion-item class="nopadding">
      <ion-label floating>Confirmar contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.rpassword"></ion-input>
    </ion-item>
    <ion-item id="boton">
      <button ion-button (click)="registro()" class="boton">Registrarse</button>
    </ion-item>
  </ion-list>
</ion-content>
